name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Install Distributor
        run: dart pub global activate flutter_distributor
      - name: Build and Package
        run: flutter_distributor release --name production --jobs windows-exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*/windows-exe/*.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev locate

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install Flutter Distributor
        run: |
          dart pub global activate flutter_distributor

      - name: Build AppImage
        run: |
          # We still use this env var to avoid FUSE issues during the tool's internal checks
          export APPIMAGE_EXTRACT_AND_RUN=1
          flutter_distributor release --name dev --jobs linux-appimage
        env:
          PATH: $PATH:$HOME/.pub-cache/bin

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          # flutter_distributor places the output in the dist/ folder by default
          path: dist/*/linux-appimage/*.AppImage

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lumen-windows.exe
            lumen-linux.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
